<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #searchContainer {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        #loadMore {
            display: none;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
        }

        .tag {
            text-align: center;
            width: 100%;
            height: auto;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search images..." />
        <button onclick="startSearch()">Search</button>
    </div>
    <div class="box">
        <div class="imageContainer"></div>
        <button id="loadMore" onclick="loadMoreImages()">Load More</button>
    </div>

    <script>
        const apiKey = '48992509-505402dd854e68eb1a9967f34'; // Replace with your API Key
        let currentQuery = '';
        let currentPage = 1;
        const perPage = 10; 
        

        async function fetchImages() {
            const url = `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(currentQuery)}&image_type=photo&per_page=${perPage}&page=${currentPage}`;
            const response = await fetch(url);
            const imagesData = await response.json();
            const imagesContent = document.querySelector('.imageContainer');
           
            const imagesHtml = imagesData.hits.map(image => `
                <div class="row">
                    <figure class="image-figure">
                        <img src="${image.previewURL}" alt="${image.tags}">
                    </figure>
                    <p class="tag">${image.tags}</p>
                </div>
            `).join(""); 


            imagesContent.innerHTML += imagesHtml; 

            
            if (imagesData.totalHits > currentPage * perPage) {
                document.getElementById('loadMore').style.display = 'block';
            }
        }

       







        function startSearch() {
            currentQuery = document.getElementById('searchInput').value;
            currentPage = 1; 
            document.querySelector('.imageContainer').innerHTML = ''; 
            // fetchImages(); 


            const query = document.getElementById('searchInput').value;
            if (!query) {
                alert('Please enter a search term!');
                return;
            }
            currentQuery = query;
            fetchImages(true);



        }

        
function loadMoreImages() {
            currentPage++; 
            fetchImages();
        }
    </script>

</body>

</html>
